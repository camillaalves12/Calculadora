<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
            <tr>
                <td><button class="botao" onclick="limpar()">C</button></td>
                <td><button class="botao" onclick="apagar()">‚Üê</button></td>
                <td><button class="botao" onclick="valores('/')">/</button></td>
                <td><button class="botao" onclick="valores('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="valores('7')">7</button></td>
                <td><button class="botao" onclick="valores('8')">8</button></td>
                <td><button class="botao" onclick="valores('9')">9</button></td>
                <td><button class="botao" onclick="valores('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="valores('4')">4</button></td>
                <td><button class="botao" onclick="valores('5')">5</button></td>
                <td><button class="botao" onclick="valores('6')">6</button></td>
                <td><button class="botao" onclick="valores('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao"  onclick="valores('1')">1</button></td>
                <td><button class="botao"  onclick="valores('2')">2</button></td>
                <td><button class="botao"  onclick="valores('3')">3</button></td>
                <td rowspan="2"><button class="botao" style="height: 126px;" onclick="calcular('')">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style="width: 126px;"  onclick="valores('0')">0</button></td>
                <td><button class="botao" onclick="valores('.')">.</button></td>
                
            </tr>




        </table>
    </div>
</div>

             <script src="index.js"></script>
</body>
</html>
